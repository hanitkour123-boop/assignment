version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin

      - echo Logging in to Amazon ECR...
      - export ACCOUNT_ID=217248978097
      - export REGION=us-east-2
      - export REPO_NAME=website-app
      - export ECR_IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME:latest
      - export DOCKERHUB_IMAGE=$DOCKERHUB_USERNAME/website-app:latest

      - aws ecr get-login-password --region $REGION \
          | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building the Docker images...
      - docker build -t $ECR_IMAGE_URI .
      - docker tag $ECR_IMAGE_URI $DOCKERHUB_IMAGE

  post_build:
    commands:
      - echo Pushing to Amazon ECR...
      - docker push $ECR_IMAGE_URI

      - echo Pushing to Docker Hub...
      - docker push $DOCKERHUB_IMAGE

      - echo Build completed successfully

